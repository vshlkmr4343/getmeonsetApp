<app-header title="'signUp'"></app-header>
<ion-content>
	<div>
		<div class="modal-header text-center d-block border-0">
			<h5 class="modal-title w-100">Create An Account</h5>
			<div class="w-100 text-muted">Instruction goes here</div>
		</div>
		<div class="modal-body p-4">
			<form [formGroup]="signUpForm">
				<div class="form-group">
					<label for="" class="size-font">Full Name</label>
					<input type="text" class="form-control size-font" formControlName="fullName" id=""
						[ngClass]="{'invalidEntry': submitted && f.fullName.errors}" placeholder="Enter full name">
				</div>
				<div *ngIf="submitted && f.fullName.errors" class="form-group">
					<div *ngIf="f.fullName.errors.required" class="text-danger">Full Name is required</div>
				</div>
				<div class="form-group">
					<label for="" class="size-font">Email</label>
					<input type="email" class="form-control size-font" formControlName="email"
						[ngClass]="{'invalidEntry': submitted && f.email.errors}" id="" placeholder="Enter email">
				</div>
				<div *ngIf="submitted && f.email.errors" class="form-group">
					<div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
					<div *ngIf="f.email.errors.pattern" class="text-danger">Enter a valid email</div>
				</div>
				<div class="form-group">
					<label for="" class="size-font">Password</label>
					<input type="password" class="form-control size-font" formControlName="password"
						[ngClass]="{'invalidEntry': submitted && f.password.errors}" placeholder="Password">
				</div>
				<div *ngIf="submitted && f.password.errors" class="form-group">
					<div *ngIf="f.password.errors.required" class="text-danger">Password is required</div>
					<div *ngIf="f.password.errors.minlength" class="text-danger">Password must be at least 6 characters
					</div>
				</div>
				<div class="form-group">
					<label for="" class="size-font">Confirm Password</label>
					<input type="password" class="form-control size-font" formControlName="cpassword"
						[ngClass]="{'invalidEntry': submitted && f.cpassword.errors}" placeholder="Confirm password">
				</div>
				<div *ngIf="submitted && f.cpassword.errors" class="form-group">
					<div *ngIf="f.cpassword.errors.required" class="text-danger">Confirm Password is required</div>
					<div *ngIf="f.cpassword.errors.mustMatch" class="text-danger">Confirm Password must match with
						password</div>
				</div>
				<!-- <div>
					<ion-item lines="none">
						<ion-label>I agree to terms of service</ion-label>
						<ion-checkbox slot="start"></ion-checkbox>
					 </ion-item>
				</div> -->
				<ion-row>
					<ion-col size="1">
						<ion-checkbox (ionChange)="agreeTermsOfService($event)"></ion-checkbox>
					</ion-col>
					<ion-col size="11">
						<ion-label color="primary" [routerLink]="['/common/tos']">I agree to terms of service
						</ion-label>
					</ion-col>
				</ion-row>
				<button class="btn btn-primary btn-block shadow-sm" (click)="signUp()" [disabled]="!isAgreeTos">SIGN UP</button>
			</form>
		</div>
		<div class="modal-footer border-0 bg-light px-3"> <span class="mr-auto size-font">Already have an
				account?</span><span [routerLink]="['/common']" class="btn btn-danger shadow-sm shadow-sm">SIGN
				IN</span> </div>
	</div>
</ion-content>

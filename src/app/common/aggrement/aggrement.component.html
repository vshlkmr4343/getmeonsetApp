<ion-toolbar>
  <ion-buttons [routerLink]="['/sign-up']" slot="end">
    <ion-button>
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <div class="flex-shrink-0 mb-5">
    <div class="container">
      <div class="row" *ngIf="pageContent">
        <div class="col-lg-12 mt-2">
          <h5>{{pageContent.pageName}}</h5>
          <p [innerHTML]="pageContent.pageContent"></p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

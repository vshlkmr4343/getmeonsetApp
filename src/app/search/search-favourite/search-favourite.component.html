<ion-content style="--background: #F5F5F5;">
  <div class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">Favorites</h6>
                  <p>Type</p>
                  <div class="form-group">
                    <div class="custom-control custom-radio">
                      <input type="radio" [(ngModel)] ="searchData.moduleId" id="customRadioInline3" value="1" name="customRadioInline3" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline3">Member</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadioInline4" [(ngModel)] ="searchData.moduleId" value="2" checked name="customRadioInline3" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline4">Gig</label>
                    </div>
                    <div class="custom-control custom-radio ml-3 mt-2" *ngIf="searchData.moduleId == 2" >
                      <input ngDefaultControl type="radio" id="customRadioInline5" [(ngModel)] ="searchData.status" value="1" name="customRadioInline4" class="custom-control-input">
                      <label class="custom-control-label"   for="customRadioInline5">Active</label>
                    </div>
                    <div class="custom-control custom-radio ml-3" *ngIf="searchData.moduleId == 2">
                      <input type="radio" id="customRadioInline6" name="customRadioInline4" class="custom-control-input" [(ngModel)] ="searchData.status" value="2">
                      <label class="custom-control-label" for="customRadioInline6">Inactive</label>
                    </div>
                  </div>
                  <!-- <div class="d-flex text-right" style="align-items: center;">
                    <a href="#" class="ml-auto mr-2">Clear Filter</a>
                    <a href="#" class="btn btn-primary shadow-sm">SEARCH</a>
                  </div> -->
                  <!-- <div class="form-group">
                    <label for="">Add date</label>
                    <input [(ngModel)] ="searchData.date" type="date" class="form-control" id="" value="Date picker">
                  </div> -->
                  <div class="form-group">
                    <label for="exampleInputEmail1">Radius</label>
                    <select class="form-control" [(ngModel)]="searchData.radious">
                      <option value="">Select</option>
                      <option value="0,5">0 to 5 miles</option>
                      <option value="6,20">6 to 20 miles</option>
                      <option value="21,50">21 to 50 miles</option>
                      <option value="51,100">51 to 100 miles</option>
                      <option value="101">100+ miles</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div *ngIf='myFavoritesArray.length === 0' class="col-lg-9">
              <div  *ngIf='myFavoritesArray.length === 0' class="alert alert-danger alert-dismissible fade show" role="alert">
                  No result found.
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="d-flex text-right w-100 py-3 px-2 " style="align-items: center;background: #999999">
    <button class="btn btn-primary shadow-sm" style="color:black !important; background: #ffffff;border:#ffffff"
      (click)="close()">CLOSE</button>
    <a href="javascript:void(0);" class="ml-auto mr-2" (click)="clearData()" style="color: white;">Clear Filter</a>
    <button type="submit" class="btn btn-primary shadow-sm" (click)="onsearch()">SEARCH</button>
  </div>
</ion-footer>

<ion-content style="--background: #F5F5F5;">
  <!-- Begin page content -->

  <div class="flex-shrink-0 ">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">My Gigs</h6>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadioInline3" (change)="filterGigs()" [(ngModel)]="selectedGigs"
                      value="0" name="customRadioInline3" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">All</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadioInline4" (change)="filterGigs()" [(ngModel)]="selectedGigs"
                      value="1" name="customRadioInline3" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline4">My posts</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadioInline5" (change)="filterGigs()" [(ngModel)]="selectedGigs"
                      value="2" name="customRadioInline3" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline5">My applications</label>
                  </div>
                  <!-- <div class="d-flex text-right" style="align-items: center;">
                    <a href="#" class="ml-auto mr-2">Clear Filter</a>
                    <a href="#" class="btn btn-primary shadow-sm">SEARCH</a>
                  </div> -->
                </div>
              </div>
            </div>
            <!-- <div *ngIf='myGigsArray.length === 0' class="col-lg-9">
              <div *ngIf='myGigsArray.length === 0' class="alert alert-danger alert-dismissible fade show" role="alert">
                No result found.
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="d-flex text-right w-100 py-3 px-2 " style="align-items: center;background: #999999">
    <button class="btn btn-primary shadow-sm" style="color:black !important; background: #ffffff;border:#ffffff"
      (click)="close()">CLOSE</button>
    <a href="javascript:void(0);" class="ml-auto mr-2" (click)="reset()" style="color: white;">Clear Filter</a>
    <button type="submit" class="btn btn-primary shadow-sm" (click)="onsearch()">SEARCH</button>
  </div>
</ion-footer>

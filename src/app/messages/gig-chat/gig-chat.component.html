<app-back-header></app-back-header>

  <div class="card-body">
    <div class="mb-3 d-flex" data-original-title="Report to admin" data-placement="top" data-toggle="tooltip" title="">
      <div class="media">
        <img class="mr-3 rounded" width="40" height="40" src="{{receiverArray?.profileImage}}"
          alt="Generic placeholder image">
        <div class="media-body">
          <div class="mt-2">
            <p class="font-weight-bold mr-2 text-dark size-font">{{receiverArray?.fullName}} <i
                class="fas fa-external-link-alt"></i></p>
          </div>
        </div>
      </div>
    </div>
    <div class="w-100">
      <form [formGroup]="sendMsgForm" (submit)="saveMessage()">
        <div class="form-group">
          <label for="exampleInputEmail1">Subject</label>
          <input type="text" formControlName="messageSubject"
            [ngClass]="{ 'is-invalid': submitted && f.messageSubject.errors}" class="form-control">
          <div *ngIf="submitted && f.messageSubject.errors" class="invalid-feedback">
            <div *ngIf="f.messageSubject.errors.required"> Required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Message</label>
          <textarea class="form-control" rows="5" formControlName="messageText"
            [ngClass]="{ 'is-invalid': submitted && f.messageText.errors}" [(ngModel)]="messageText"></textarea>
          <div *ngIf="submitted && f.messageText.errors" class="invalid-feedback">
            <div *ngIf="f.messageText.errors.required"> Required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">SEND</button>
      </form>
    </div>

  </div>
